<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-3 col-lg-3" *ngFor="let movie of movies">
            <movie-item [itemData]="movie"></movie-item>
        </div>
    </div>
    <div>
        <p-paginator
            (onPageChange)="paginate($event)"
            [rows]="20"
            [totalRecords]="10000"
        ></p-paginator>
    </div>
</div>
