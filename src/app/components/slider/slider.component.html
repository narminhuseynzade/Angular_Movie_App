<div class="slider">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="slide" *ngIf="i === currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <img
                    [src]="imagesSizes.large + item.backdrop_path"
                    class="slide-bg-image"
                    alt=""
                />
            </div>
            <div class="slide-pane">
                <h2 class="title">{{ item.title }}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="star-icon">star</span>
                            <span class="rating-value">{{
                                item.vote_average
                            }}</span>
                            <span>/10</span>
                        </span>
                        <span>{{ item.vote_count }}</span>
                        <span>{{ item.release_date | date : "yyyy" }}</span>
                    </div>
                </div>

                <div class="desc">
                    {{ item.overview }}
                </div>
            </div>
        </div>
    </ng-container>
</div>
